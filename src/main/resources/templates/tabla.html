<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Vacantes</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

	<img th:src="@{/images/logo.png}" width="136" height="136">
	<h1 class="text-primary">Vacantes disponibles</h1>

	<table class="table table-stripedr">
		<tr>
			<th>Logo</th>
			<th>Nombre</th>
			<th>Descripciï¿½n</th>
			<th>Salario</th>
			<th>Fecha</th>
			<th>Destacado</th>
			<th>Acciones</th>

		</tr>
		<tr th:each="vacante: ${vacantes}">
			<td><img th:src="@{${'images/'+vacante.imagen}}" width="120" height="120"></td>


			<td th:text="${vacante.nombre}"></td>
			<td th:text="${vacante.descripcion}"></td>
			<td th:text="${vacante.salario}"></td>
			<td th:text="${vacante.fecha}"></td>
			<!-- <td th:text="${vacante.destacado}"></td>-->
			<!--<td th:text="${vacante.destacado == 1 ? 'si' : 'no'}"></td>-->
			<td><span th:if="${vacante.destacado == 1}" class="badge bg-success">SI</span> <span
					th:unless="${vacante.destacado == 1}" class="badge bg-danger">NO</span>
			</td>
			<td>
				<a th:href="@{/vacantes/view/{id} (id=${vacante.id}) }" class="btn btn-success">detalle</a>
				<a th:href="@{/vacantes/delete?id={id} (id=${vacante.id}) }" class="btn btn-danger">eliminar</a>
			</td>
		</tr>
	</table>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
