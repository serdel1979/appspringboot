<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Lista de vacantes</title>
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
<link
	th:href="@{https://use.fontawesome.com/releases/v5.5.0/css/all.css}"
	rel="stylesheet">
</head>
<body>
	<header th:insert="fragments/menu :: menu-principal"> </header>

	<main role="main">
		<hr>
		<div class="container">

			<div class="card">
				<h4 class="card-header">
					<strong>Listado de Ofertas de Trabajo</strong>
				</h4>
				<div class="card-body">
					<a class="btn btn-primary" th:href="@{/vacantes/crear}"
						title="Crear nueva Oferta de Trabajo" role="button"><i
						class="fas fa-file" aria-hidden="true"></i> Nueva</a>
					<hr>
					<table class="table table-hover">
						<thead class="thead-light">
							<tr>
								<th scope="col">Categor&iacute;a</th>
								<th scope="col">Nombre</th>
								<th scope="col">Fecha Pub.</th>
								<th scope="col">Estatus</th>
								<th scope="col">Destacada</th>
								<th scope="col">Operaciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="vacante: ${vacantes}">
								<!-- <td th:text="${vacante.categoria}"></td> -->
								<td>No guardado</td>
								<td th:text="${vacante.nombre}"></td>
								<td th:text="${vacante.fecha}"></td>
								<td th:text="${vacante.estatus}"></td>
								<td><span th:if="${vacante.destacado == 1}"
									class="badge bg-success">SI</span> <span
									th:unless="${vacante.destacado == 1}" class="badge bg-danger">NO</span>
								</td>
								<td><a href="#" class="btn btn-success btn-sm"
									role="button" title="Editar el registro."><i
										class="fas fa-pencil-alt" aria-hidden="true"></i></a> <a href="#"
									onclick="return confirm('Â¿Estas seguro?')"
									class="btn btn-success btn-sm" role="button"
									title="Eliminar el registro."><i class="fas fa-trash"
										aria-hidden="true"></i></a></td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>
		<!-- /container -->

	</main>

</body>
<footer th:insert="fragments/footer :: footer" class="footer">

</footer>

<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/tinymce/tinymce.min.js}"></script>
</html>
